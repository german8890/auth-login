apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-login
  template:
    metadata:
      labels:
        app: auth-login
        version: v2  # Cambia la etiqueta de versi√≥n a una nueva
    spec:
      containers:
      - name: app
        image: ""
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        
