apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-login
  template:
    metadata:
      labels:
        app: auth-login
        version: v2  # Cambia la etiqueta de versión a una nueva
    spec:
      containers:
      - name: app
        image: us-central1-docker.pkg.dev/our-voice-417119/vozy/auth-login:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: ENABLE_PAYLOAD_LOGGING
          value: "true"
        - name: LEVEL_LOGGING
          value: "INFO"
        - name: CONTEXT_PATH
          value: "/auth-login"
        - name: REDIS_ADDR
          value: "34.118.239.118:6379"  # Cambiar a la dirección IP del servicio de Redis
      - name: redis
        image: us-central1-docker.pkg.dev/our-voice-417119/vozy/redis:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
